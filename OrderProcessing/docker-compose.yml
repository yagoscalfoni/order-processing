version: "3.9"

services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "Your_password123"
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'cat < /dev/null > /dev/tcp/localhost/1433'"]
      interval: 10s
      timeout: 5s
      retries: 10

  db-init:
    image: mcr.microsoft.com/mssql-tools
    depends_on:
      db:
        condition: service_healthy
    environment:
      MSSQL_SA_PASSWORD: "Your_password123"
    volumes:
      - ./db/init:/scripts
    entrypoint: /bin/bash
    command: >
      -c "/opt/mssql-tools/bin/sqlcmd
      -S db
      -U sa
      -P \"$$MSSQL_SA_PASSWORD\"
      -i /scripts/001_create_schema.sql"

  api:
    build:
      context: .
      dockerfile: ./src/OrderProcessing.Api/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Orders: Server=db,1433;Database=orders;User Id=sa;Password=Your_password123;TrustServerCertificate=True
    depends_on:
      db-init:
        condition: service_completed_successfully
    ports:
      - "8080:8080"
