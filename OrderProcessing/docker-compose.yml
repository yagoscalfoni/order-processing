services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Your_password123"
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P \"Your_password123\" -Q \"SELECT 1\" -b -o /dev/null"]
      interval: 10s
      timeout: 5s
      retries: 10

  db-init:
    image: mcr.microsoft.com/mssql-tools:latest
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./db/init:/scripts
    entrypoint: /bin/bash
    command: -c "/opt/mssql-tools18/bin/sqlcmd -S db -U sa -P \"Your_password123\" -i /scripts/001_create_schema.sql"

  api:
    build:
      context: .
      dockerfile: ./src/OrderProcessing.Api/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Orders: Server=db,1433;Database=orders;User Id=sa;Password=Your_password123;TrustServerCertificate=True
    depends_on:
      - db
      - db-init
    ports:
      - "8080:8080"
